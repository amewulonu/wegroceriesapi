# Application Name
spring.application.name=wegroceriesapi

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wegroceries
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwtSecret=mySuperSecretKey1234567890abcdef1234567890abcdef
app.jwtExpirationMs=86400000

# Allow Bean Overriding (Use with caution)
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.org.springframework=DEBUG

# Actuator Endpoints
management.endpoints.web.exposure.include=mappings

# Import Local Properties (Optional)
spring.config.import=optional:./local.properties